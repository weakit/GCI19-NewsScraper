<!DOCTYPE html><title>The News</title><body> <div id="head"> <h1>The News</h1> <p>{tags}</p></div><div id="articles">{articles}</div></body><style>@import url('https://rsms.me/inter/inter.css'); html{font-family: Inter, Helvetica, Arial, sans-serif;}@supports (font-variation-settings: normal){html{font-family: 'Inter var', Helvetica, Arial, sans-serif;}}body{background-color: #111; color: #eee; font-kerning: normal; font-variant-ligatures: contextual common-ligatures; font-feature-settings: 'kern'1, 'liga'1, 'calt'1;}#head{position: absolute; top: 2vh; left: 4vw; right: 4vw; text-align: center;}#head h1{font-size: 9vh; margin-top: 2vh; margin-bottom: 0; line-height: 1em; font-weight: 650; letter-spacing: -0.05em; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;}#head p{font-size: 2.1vh; margin: 0;}article{flex: 1 45vh; display: block; background-color: #1e1e1e; margin: 2vw; cursor: pointer;}article h2{font-size: 4vh; margin: 4%;}article .credits{font-size: 2vh; font-style: italic; margin-top: 3%; padding: 0 5% 0 5%; margin-bottom: 2.5%;}article p{font-size: 2.5vh; margin-top: 0; padding: 0 5% 1% 5%;}article img{display: block; width: 100%;}#articles{position: absolute; top: 18vh; display: flex; flex-flow: row wrap; align-items: center; justify-content: space-between;}</style>
